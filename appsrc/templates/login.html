<div class="container">

                <div class="headingcd dgreen">Login</div>
                <div class="bodyc">
                    <form class="form-horizontal" role="form" method="POST" action="/login">

                        <div class="form-group row">
                            <label for="email" class="col-sm-4 control-label">User Name</label>

                             <div class="col-sm-7"> 
                                <input id="username" type="text" class="form-control" name="username" value="admin">

                        </div>

                        </div>

        </div>
    </div>
    
</div>
